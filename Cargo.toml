[package]
name = "tmnt-bot"
version = "0.1.0"
authors = ["üé∑üêõ Lee Ball <lee.cat.ball@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/catleeball/tmnt-bot"
repository = "https://github.com/catleeball/tmnt-bot"
description = "Make a TMNT logo of a Wikipedia title that you can sing to the TMNT themesong."

[features]
default = ["clap", "serde", "toml", "mimalloc"]
cli_args = ["clap"]
toml_cfg = ["serde", "toml"]

[dependencies]
clap = { version = "^2.33.1", optional = true }
serde = { version = "^1.0", features = ["derive"], optional = true }
# simdjson-rust = {git = "https://github.com/SunDoge/simdjson-rust"}
mimalloc = { version = "*", optional = true }
toml = { version = "^0.5.6", optional = true }
webscreenshot = "^0.2.2"
